	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
		var row;
		var CID = parseInt($_GET('cid')),
        	HID = parseInt($_GET('hid'));	
		function $_GET(param) {
			var vars = {};
			window.location.href.replace(location.hash, '').replace( /[?&]+([^=&]+)=?([^&]*)?/gi,
				function(m, key, value) {
					vars[key] = value !== undefined ? value : '';
				}
			);
			if (param) {
				return vars[param] ? vars[param] : null;	
			}
			return vars;
		};
		
        var table = document.getElementById('scorecard'),
            tbody = table.getElementsByTagName("tbody")[0],
            pars;
        
        var add_course_name = function () {
			$.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/www/php/get_hole_data.php", { CID: CID, HID: 1 },
			function(result) {
				var row = JSON.parse(result);
            	document.getElementById('course_name').innerHTML = row['Course_Name'];
			});
        };
        
        var add_row_par = function () {
            var row_par = tbody.insertRow(0),
                title = row_par.insertCell(0);
                title.innerHTML = "<b>Par</b>";
                title.style.background = "#17cf45";
                title.style.color = "white";
			var par_total = 0;
			$.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/www/php/get_pars.php", { CID: CID },
			function(result) {
				pars = result;
				for(i = 1; i <= 18; i++) {
					var cell = row_par.insertCell(i),
						node = document.createTextNode(pars[i-1]);
					cell.appendChild(node);
					par_total += parseInt(pars[i-1]);
				}
				var total = row_par.insertCell(19),
                node = document.createTextNode(par_total);
                total.style.background = "#e6e6e6";
                total.appendChild(node);
				
				add_row_userdata();
			});      
        };
            
        var add_row_userdata = function () {
            var total_scr = 0,
                total_putt = 0;
            for(i = 1; i <= 18; i++) {
                var scr = JSON.parse(localStorage.getItem("Scr"+i));
                if(scr !== null) {
                    var cell = document.getElementById('scr'+i);
                    var score = parseInt(scr.Score);
                    cell.innerHTML = ""+scr.Score;
                    cell.style.background = get_score_color(score, i-1);
					if(score === 0) cell.style.color = "black";
                    document.getElementById('putt'+i).innerHTML = ""+scr.Putts;
                    total_scr += parseInt(scr.Score);
                    total_putt += parseInt(scr.Putts);
                }
            } 
            document.getElementById('total_score').innerHTML = total_scr;
            document.getElementById('total_putts').innerHTML = total_putt;
        };
        
        var get_score_color = function (score, hid) {
            var color;
			var par = parseInt(pars[hid]);
			if(score === 0)
				color = "#ffffff";
            else if(score === par) 
                color = "#1a75ff";
            else if(score === par-1) 
                color = "#b30000";
            else if(score < par-1)
                color = "#ff6600";
            else if(score === par+1) 
                color = "#00b33c";
            else if(score === par+2) 
                color = "#808080";
            else if(score > par+2)
                color = "#1a1a1a";
            return color;
        };
            
        window.addEventListener("orientationchange", function() {
            window.location = "map.html?cid="+CID+"&hid="+HID;
        }, false);
        
        window.onload = function () {
			add_course_name();
			add_row_par();
        };
