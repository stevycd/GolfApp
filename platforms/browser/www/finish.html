<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="icon" type="image/png" sizes="96x96" href="img/logo.png">
		<link rel="stylesheet" href="css/finish.css"/>
		<title>Golf App: Finish</title>
    </head>
    <body background="img/background.jpg">
        <nav class="nav">
            <ul class="navul">
                <li class="navli">
                    <a id="prev_hole_btn">
                        <span class="icon"><i aria-hidden="true" class="icon-arrow-left"></i></span>
                    </a>
                </li>
                <li class="navli" id="title">
                    <a>
                        <span id="course_name"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="btns">
            <ul class="btnsul">
                <li class="btnsli" id="round_info">
                    <a id="round_info">
                        <table style="width:100%">
                            <tr>
                                <th>Par</th>
                                <td id="row_par"></td> 
                            </tr>
                            <tr>
                                <th>Score</th>
                                <td id="row_score"></td> 
                            </tr>
                            <tr>
                                <th>Putts</th>
                                <td id="row_putts"></td> 
                            </tr>
                        </table>
                    </a>
                </li>
				<div id="private_check">
					<input id="private_checkbox" type="checkbox"><span>Make Private</span>
				</div>
				<li class="btnsli" id="social" style="display: none;">
                    <a id="social_btn" href="social.html">
                        <span class="icon"><i aria-hidden="true" class="icon-users"></i></span><span>Social</span>
                    </a>
                </li>
                <li class="btnsli" id="save_round">
                    <a id="save_round_btn">
                        <span class="icon"><i aria-hidden="true" class="icon-floppy-disk"></i></span><span>Save Round</span>
                    </a>
                </li>
                <li class="btnsli" id="discard">
                    <a id="discard_btn">
                        <span class="icon"><i aria-hidden="true" class="icon-bin"></i></span><span>Discard</span>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
		var row;
        var CID = parseInt($_GET('cid')),
        	HID = parseInt($_GET('hid')),	
            TYP = parseInt($_GET('typ'));
		function $_GET(param) {
			var vars = {};
			window.location.href.replace(location.hash, '').replace( /[?&]+([^=&]+)=?([^&]*)?/gi,
				function(m, key, value) {
					vars[key] = value !== undefined ? value : '';
				}
			);
			if (param) {
				return vars[param] ? vars[param] : null;	
			}
			return vars;
		};
        
        var add_course_name = function () {
			$.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/php/get_course_data.php", { CID: CID },
			function(result) {
				var row = JSON.parse(result);
            	document.getElementById('course_name').innerHTML = row['CourseName'];
			});
        };
          
        var fill_table = function () {
            $.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/php/get_pars.php", { CID: CID },
			function(result) {
                var pars = result,
                    num_holes = 18;
                if(TYP) num_holes = 9;
                add_row_par(pars, num_holes);
                add_row_userdata(num_holes);
            });
        };
        
        var add_row_par = function (pars, num_holes) {
			var total_par = 0;
			for(i = 1; i <= num_holes; i++) {
				total_par += parseInt(pars[(i-1)]);
            }
            document.getElementById('row_par').innerHTML = total_par;
        };
          
        var add_row_userdata = function (num_holes) {
            var total_scr = 0,
                total_putt = 0;
            for(i = 1; i <= num_holes; i++) {
                var scr = JSON.parse(localStorage.getItem("Scr"+i));
                if(scr !== null) {
                    total_scr += parseInt(scr.Score);
                    total_putt += parseInt(scr.Putts);
                }
            } 
            document.getElementById('row_score').innerHTML = total_scr;
            document.getElementById('row_putts').innerHTML = total_putt;
        };
        
        var get_round_data = function (num_holes) {
			var data = [];
			for(i = 1; i <= num_holes; i++) {
				data.push(localStorage.getItem("Map"+i));
			}
			for(i = 1; i <= num_holes; i++) {
				data.push(localStorage.getItem("Scr"+i));
			}
			return JSON.stringify(data);
		};
        
        document.getElementById('prev_hole_btn').onclick = function() {
            window.history.back();
        };
        
        document.getElementById('save_round_btn').onclick = function () {
            var num_holes = 18;
            if(TYP) num_holes = 9;
			if(localStorage.getItem("RID") === null) {
				$.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/php/push_round_data.php",
				{ Email: localStorage.getItem('userID'), CID: CID, Data: get_round_data(num_holes), Private: is_Private }, 
				function() {
					on_save_return(true);
				});  
			} else {
				$.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/php/update_round.php",
				{ Email: localStorage.getItem('userID'), RID: localStorage.getItem("RID"), Data: get_round_data(num_holes), Private: is_Private }, 
				function() {
					on_save_return(true);
				});
			}
        };
		
		function is_Private () {
			return document.getElementById("private_checkbox").checked;
		};
		
		function on_save_return (success) {
			if(success) {
				localStorage.removeItem("Saved");
				window.location = "index.html";
			} else {
				alert("Error: Round could not be saved.");
			}
		};
        
        document.getElementById('discard_btn').onclick = function () {
            var confirmed = confirm("Are you sure you don't want to save your round/changes?");
            if(confirmed) {
				localStorage.removeItem("Saved");
                window.location = "index.html";
            }
        };
        
        window.addEventListener("orientationchange", function() {
            window.location = "scorecard.html?cid="+CID+"&hid="+HID+"&typ="+TYP;
        }, false);
        
        $(document).ready(function() {
			if(JSON.parse(localStorage.getItem('Owner') == "false")) {
				document.getElementById('social').style.display = "block";	
				document.getElementById('save_round').style.display = "none";	
				document.getElementById('discard').style.display = "none";	
				document.getElementById('private_check').style.display = "none";
			} 
			if(localStorage.getItem("RID") === null) {
				localStorage.setItem("Saved", window.location.href);
			}
			if(JSON.parse(localStorage.getItem('Private') == "true")) {
				document.getElementById("private_checkbox").checked = true;
			}
			add_course_name();
            fill_table();
        });
    </script>
</html>
