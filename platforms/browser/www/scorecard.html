	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
		var row;
		var CID = parseInt($_GET('cid')),
        	HID = parseInt($_GET('hid')),	
            TYP = parseInt($_GET('typ'));
		function $_GET(param) {
			var vars = {};
			window.location.href.replace(location.hash, '').replace( /[?&]+([^=&]+)=?([^&]*)?/gi,
				function(m, key, value) {
					vars[key] = value !== undefined ? value : '';
				}
			);
			if (param) {
				return vars[param] ? vars[param] : null;	
			}
			return vars;
		};
		
        var table_out = document.getElementById('scorecard_out'),
            tbody_out = table_out.getElementsByTagName("tbody")[0],
            table_in = document.getElementById('scorecard_in'),
            tbody_in = table_in.getElementsByTagName("tbody")[0],
            pars;
        
        var add_course_name = function () {
			$.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/php/get_course_data.php", { CID: CID },
			function(result) {
				var row = JSON.parse(result);
            	document.getElementById('course_name').innerHTML = row['CourseName'];
			});
        };
        
        var fill_table = function () {
            $.post("https://devweb2015.cis.strath.ac.uk/~xqb13173/Project/php/get_pars.php", { CID: CID },
			function(result) {
                pars = result;
                add_row_par(tbody_out, 0);
                add_row_par(tbody_in, 9);
                if(TYP) table_in.style.display = "none";
                add_row_userdata(); 
            });
        };
        
        var add_row_par = function (tbody, offset) {
            var row_par = tbody.insertRow(0),
                title = row_par.insertCell(0);
                title.innerHTML = "<b>Par</b>";
                title.style.background = "#17cf45";
                title.style.color = "white";
			var par_total = 0;
			for(i = 1; i <= 9; i++) {
				var cell = row_par.insertCell(i),
					node = document.createTextNode(pars[(i-1)+offset]);
				cell.appendChild(node);
				par_total += parseInt(pars[(i-1)+offset]);
            }
            var total = row_par.insertCell(i),
            node = document.createTextNode(par_total);
            total.style.background = "#e6e6e6";
            total.appendChild(node);
        };
            
        var add_row_userdata = function () {
            var total_scr_out = 0,
                total_scr_in = 0,
                total_putt_out = 0,
                total_putt_in = 0,
				total_fairway_out = [],
                total_fairway_in = [],
				total_penalty_out = 0,
                total_penalty_in = 0;
            for(i = 1; i <= 18; i++) {
                var scr = JSON.parse(localStorage.getItem("Scr"+i));
                if(scr !== null) {
                    var cell = document.getElementById('scr'+i),
                    	score = parseInt(scr.Score);
                    cell.innerHTML = ""+scr.Score;
                    cell.style.background = get_score_color(score, i-1);
					if(score === 0) cell.style.color = "black";
                    document.getElementById('putt'+i).innerHTML = ""+scr.Putts;
					document.getElementById('penalty'+i).innerHTML = ""+scr.Penalty;
					
					var fairway = scr.Fairway,
						icon_class = "icon-radio-checked",
						fairway_hit = false;
					if(scr.Fairway == "centre") {
						fairway_hit = true;
					}
					if(scr.Fairway == "forward") {
						icon_class = "icon-arrow-up2";
					}
					else if(scr.Fairway == "left") {
						icon_class = "icon-arrow-up-left2";
					}
					else if(scr.Fairway == "right") {
						icon_class = "icon-arrow-up-right2";
					}
					else if(scr.Fairway == "back") {
						icon_class = "icon-arrow-down2";
					}
					document.getElementById('fairway'+i).className = icon_class;
                    
                    if(i <= 9) {
                        total_scr_out += parseInt(scr.Score);
                        total_putt_out += parseInt(scr.Putts);
						total_fairway_out.push(fairway_hit);
						total_penalty_out += parseInt(scr.Penalty);
                    } else {
                        total_scr_in += parseInt(scr.Score);
                        total_putt_in += parseInt(scr.Putts);
						total_fairway_in.push(fairway_hit);
						total_penalty_in += parseInt(scr.Penalty);
                    }
                }
            } 
            document.getElementById('total_score_out').innerHTML = total_scr_out;
            document.getElementById('total_putts_out').innerHTML = total_putt_out;
			document.getElementById('total_fairway_out').innerHTML = get_percentage(total_fairway_out)+"%";
			document.getElementById('total_penalty_out').innerHTML = total_penalty_out;

            document.getElementById('total_score_in').innerHTML = total_scr_in;
            document.getElementById('total_putts_in').innerHTML = total_putt_in;
			document.getElementById('total_fairway_in').innerHTML = get_percentage(total_fairway_in)+"%";
			document.getElementById('total_penalty_in').innerHTML = total_penalty_in;
        };
		
		var get_percentage = function (arr) {
			if(arr.length > 0) {
				var hit_count = 0;
				for(i = 0; i < arr.length; i++) {
					if(arr[i]) hit_count++;
				}
				return Math.round((hit_count/arr.length *100)*10)/10;
			} 
			return 0;
		}
        
        var get_score_color = function (score, hid) {
            var color;
			var par = parseInt(pars[hid]);
			if(score === 0)
				color = "#ffffff";
            else if(score === par) 
                color = "#1a75ff";
            else if(score === par-1) 
                color = "#b30000";
            else if(score < par-1)
                color = "#ff6600";
            else if(score === par+1) 
                color = "#00b33c";
            else if(score === par+2) 
                color = "#808080";
            else if(score > par+2)
                color = "#1a1a1a";
            return color;
        };
            
        window.addEventListener("orientationchange", function() {
            window.history.back();
        }, false);
        
        $(document).ready(function() {
			if(localStorage.getItem("RID") === null) {
				localStorage.setItem("Saved", document.referrer);
			}
			add_course_name();
			fill_table();
        });
